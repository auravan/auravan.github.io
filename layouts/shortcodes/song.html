{{ if not ($.Page.Scratch.Get "aplayer") }}
  {{ $.Page.Scratch.Set "aplayer" 1 }}
{{ end }}
{{ if not ($.Page.Scratch.Get "metingjs") }}
  {{ $.Page.Scratch.Set "metingjs" 1 }}
{{ end }}

<meting-js
  {{ with .Get "id" }}id="{{ . }}"{{ end }}
  {{ with .Get "server" }}server="{{ . }}"{{ end }}
  {{ with .Get "type" }}type="{{ . }}"{{ end }}
  {{ with .Get "auto" }}auto="{{ . }}"{{ end }}
  {{ with .Get "name" }}name="{{ . }}"{{ end }}
  {{ with .Get "artist" }}artist="{{ . }}"{{ end }}
  {{ with .Get "url" }}url="{{ . }}"{{ end }}
  {{ with .Get "conver" }}conver="{{ . }}"{{ end }}
  {{ with .Get "lrc" }}lrc="{{ . }}"{{ end }}
  {{ with .Get "fixed" }}fixed="{{ . }}"{{ end }}
  {{ with .Get "mini" }}mini="{{ . }}"{{ end }}
  {{ with .Get "autoplay" }}autoplay="{{ . }}"{{ end }}
  {{ with .Get "theme" }}theme="{{ . }}"{{ end }}
  {{ with .Get "loop" }}loop="{{ . }}"{{ end }}
  {{ with .Get "order" }}order="{{ . }}"{{ end }}
  {{ with .Get "preload" }}preload="{{ . }}"{{ end }}
  {{ with .Get "volume" }}volume="{{ . }}"{{ end }}
  {{ with .Get "mutex" }}mutex="{{ . }}"{{ end }}
  {{ with .Get "lrc-type" }}lrc-type="{{ . }}"{{ end }}
  {{ with .Get "list-folded" }}list-folded="{{ . }}"{{ end }}
  {{ with .Get "list-max-height" }}list-max-height="{{ . }}"{{ end }}
  {{ with .Get "storage-name" }}storage-name="{{ . }}"{{ end }}>
  {{ with .Get "lrc-text" }}<pre hidden>{{ . }}</pre>{{ end }}
</meting-js>
